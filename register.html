<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - وظيفتي</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.8rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2563eb;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: #2563eb;
            text-decoration: none;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message {
            color: #059669;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">إنشاء حساب جديد</h1>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="fullName">الاسم الكامل</label>
                    <input type="text" id="fullName" required>
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" required>
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="userType">نوع الحساب</label>
                    <select id="userType" required>
                        <option value="">اختر نوع الحساب</option>
                        <option value="jobSeeker">باحث عن عمل</option>
                        <option value="employer">صاحب عمل</option>
                    </select>
                    <div class="error-message" id="typeError"></div>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" required>
                    <div class="error-message" id="confirmError"></div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    إنشاء حساب
                </button>
            </form>

            <div class="auth-links">
                <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                <p><a href="index.html">← العودة للرئيسية</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const userType = document.getElementById('userType').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            let isValid = true;

            // إخفاء جميع رسائل الخطأ
            document.querySelectorAll('.error-message').forEach(msg => {
                msg.style.display = 'none';
            });

            // التحقق من الاسم
            if (fullName.length < 3) {
                document.getElementById('nameError').textContent = 'الاسم يجب أن يكون 3 أحرف على الأقل';
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // التحقق من البريد الإلكتروني
            if (!email.includes('@')) {
                document.getElementById('emailError').textContent = 'البريد الإلكتروني غير صحيح';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // التحقق من رقم الهاتف
            if (phone.length < 8) {
                document.getElementById('phoneError').textContent = 'رقم الهاتف غير صحيح';
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }

            // التحقق من نوع الحساب
            if (!userType) {
                document.getElementById('typeError').textContent = 'يرجى اختيار نوع الحساب';
                document.getElementById('typeError').style.display = 'block';
                isValid = false;
            }

            // التحقق من كلمة المرور
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'كلمة المرور يجب أن تكون 6 أحرف على الأقل';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // التحقق من تأكيد كلمة المرور
            if (password !== confirmPassword) {
                document.getElementById('confirmError').textContent = 'كلمات المرور غير متطابقة';
                document.getElementById('confirmError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // حفظ المستخدم في localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                
                // التحقق إذا كان البريد الإلكتروني مستخدم مسبقاً
                if (users.find(u => u.email === email)) {
                    document.getElementById('emailError').textContent = 'هذا البريد الإلكتروني مستخدم بالفعل';
                    document.getElementById('emailError').style.display = 'block';
                    return;
                }

                const newUser = {
                    id: Date.now(),
                    fullName,
                    email,
                    phone,
                    userType,
                    password,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(newUser));

                alert('تم إنشاء الحساب بنجاح!');
                window.location.href = 'dashboard.html';
            }
        });

        // إذا كان المستخدم مسجل دخوله بالفعل
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
